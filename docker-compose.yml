version: "3"

services:
  django:
    build: .
    container_name: feetfirst_django_app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis

  celery_worker:
    build: .
    container_name: celery_worker
    command: celery -A core worker -l info --pool=solo
    volumes:
      - .:/app
    depends_on:
      - redis

  celery_beat:
    build: .
    container_name: celery_beat
    command: celery -A core beat -l info
    volumes:
      - .:/app
    depends_on:
      - redis

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
