{% load static %}

<link rel="stylesheet" href="{% static 'css/fancy-uploader.css' %}">

<div class="container">
  <div class="header">
    <svg viewBox="0 0 24 24" fill="none"><path d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10C19.2091 10 21 11.7909 21 14C21 15.4806 20.1956 16.8084 19 17.5M7 10C4.79086 10 3 11.7909 3 14C3 15.4806 3.8044 16.8084 5 17.5M7 10C7.43285 10 7.84965 10.0688 8.24006 10.1959M12 12V21M12 12L15 15M12 12L9 15" stroke="#000" stroke-width="1.5"></path></svg>
    <p>Browse File to upload!</p>
  </div>

  <label for="{{ widget.attrs.id }}" class="footer">
    <p>{% if widget.value %}{{ widget.value.name }}{% else %}Not selected file{% endif %}</p>
  </label>

  <input id="{{ widget.attrs.id }}" name="{{ widget.name }}" type="file"
         {% include "django/forms/widgets/attrs.html" %}> #where is attrs.html
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const fileInput = document.getElementById("{{ widget.attrs.id }}");
  const label = fileInput.closest(".container").querySelector(".footer p");

  fileInput.addEventListener("change", function() {
    if (fileInput.files.length > 0) {
      label.textContent = fileInput.files[0].name;
    } else {
      label.textContent = "Not selected file";
    }
  });
});
</script>
